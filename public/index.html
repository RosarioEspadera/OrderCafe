      <!-- Order Form -->
      <h2>Order Details</h2>
      <form id="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your location" required />

        <label for="time">Serving Time:</label>
        <input type="time" id="time" required />

        <!-- Added Email Input Field -->
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />

        <button type="button" onclick="sendOrder()">Send Order</button>
      </form>

      <!-- Order Summary Display -->
      <div id="orderSummary">
        <h3>Your Current Order:</h3>
        <ul id="orderList"></ul>
        <p>
          Total Price: $
          <span id="orderTotal">0.00</span>
        </p>
      </div>
    </div>

    <script>
      const orders = [];

      // Adds a selected item with its price to the order and updates the summary.
      function addToOrder(item, price) {
        orders.push({ name: item, price: price });
        updateOrderSummary();
        alert(`${item} ($${price.toFixed(2)}) added to your order!`);
      }

      // Sums up the total order price.
      function calculateTotal() {
        return orders.reduce((total, order) => total + order.price, 0);
      }

      // Updates the displayed order summary and total.
      function updateOrderSummary() {
        const orderListElem = document.getElementById("orderList");
        orderListElem.innerHTML = ""; // Clear current list

        orders.forEach((order) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${order.name} - $${order.price.toFixed(2)}`;
          orderListElem.appendChild(listItem);
        });

        document.getElementById("orderTotal").textContent =
          calculateTotal().toFixed(2);
      }

      // Sends the order details via EmailJS.
      function sendOrder() {
        if (orders.length === 0) {
          alert("No items in your order!");
          return;
        }

        const name = document.getElementById("name").value.trim();
        const location = document.getElementById("location").value.trim();
        const time = document.getElementById("time").value;
        const emailRecipient = document.getElementById("email").value.trim();

        if (!name || !location || !time || !emailRecipient) {
          alert("Please fill in all the details!");
          return;
        }

          name: name,
          location: location,
          time: time,
          to_email: emailRecipient // Pass the entered email address
