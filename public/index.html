<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/main.css?v=2.0">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="app.js"></script>


  <title>Rio's Cafe - Order Confirmation</title>
  
</head>
<body>
  <div id="app">
    <h1>Welcome to Rio's Cafe</h1>
    <p>Select your order:</p>
    <!-- Menu Items -->
    <!-- Menu Items -->
<div class="menu-buttons">
    <button type="button" class="menu-button tooltip" data-title="Dessert">
        <img src="images/Dessert.jpg" alt="Dessert" class="menu-image">
        <div class="price">$3.00</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Cake">
        <img src="images/Cake.jpg" alt="Cake" class="menu-image">
        <div class="price">$4.00</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="IceCream">
        <img src="images/IceCream.jpg" alt="IceCream" class="menu-image">
        <div class="price">$3.50</div>
    </button>
</div>

<div class="menu-buttons">
    <button type="button" class="menu-button tooltip" data-title="Coffee">
        <img src="images/Coffee.jpg" alt="Coffee" class="menu-image">
        <div class="price">$2.50</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Cappuccino">
        <img src="images/Cappuccino.jpg" alt="Cappuccino" class="menu-image">
        <div class="price">$3.50</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Mocha">
        <img src="images/Mocha.jpg" alt="Mocha" class="menu-image">
        <div class="price">$4.00</div>
    </button>
</div>

<div class="menu-buttons">
    <button type="button" class="menu-button tooltip" data-title="Meal">
        <img src="images/Meal.jpg" alt="Meal" class="menu-image">
        <div class="price">$10.00</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Sushi">
        <img src="images/Sushi.jpg" alt="Sushi" class="menu-image">
        <div class="price">$12.00</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Teriyaki">
        <img src="images/Teriyaki.jpg" alt="Teriyaki" class="menu-image">
        <div class="price">$8.50</div>
    </button>
</div>

<div class="menu-buttons">
    <button type="button" class="menu-button tooltip" data-title="Juice">
        <img src="images/Juice.jpg" alt="Juice" class="menu-image">
        <div class="price">$2.00</div>
    </button>
    <button type="button" class="menu-button tooltip" data-title="Tea">
        <img src="images/Tea.jpg" alt="Tea" class="menu-image">
        <div class="price">$2.50</div>
    </button>
    <button type="button"class="menu-button tooltip" data-title="Beer">
        <img src="images/Beer.jpg" alt="Beer" class="menu-image">
        <div class="price">$5.00</div>
    </button>
</div>
    <div id="orderSummary">
  <ul id="orderList"></ul>
</div>
    <div>Total: $<span id="orderTotal">0.00</span></div>

    <!-- Order Form -->
    <h2>Order Details</h2>
  <form id="order-form">
  <label for="name">Name:</label>
  <input 
    type="text" 
    id="name" 
    placeholder="Enter your name" 
    required 
    autocomplete="name">

  <label for="address">Address:</label>
  <input 
    type="text" 
    id="address" 
    placeholder="Enter your address" 
    required 
    autocomplete="street-address">

  <label for="time">Serving Time:</label>
  <input 
    type="time" 
    id="time" 
    required 
    autocomplete="off">
    <!-- For time-based inputs, it's common to disable autofill -->

  <label for="email">Email Address:</label>
  <input 
    type="email" 
    id="email" 
    placeholder="Enter your email address" 
    required 
    autocomplete="email">

<button id="sendOrderBtn" type="button">Send Order</button>

</form>

</body>
</html>
