<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rio's Cafe</title>
  <link rel="stylesheet" href="styles/main.css" />
  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      // Initialize EmailJS with your public user ID
      emailjs.init('YOUR_USER_ID'); // Replace with your actual EmailJS User ID
    })();
  </script>
  <style>
    /* Optional inline styles, adjust or move to your CSS file */
    .menu-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .menu-button {
      border: none;
      background: none;
      cursor: pointer;
    }
    .menu-image {
      width: 100px;
      height: auto;
    }
    .price {
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
    #orderSummary {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #orderSummary ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to Rio's Cafe</h1>
    <p>Select your order:</p>
    <!-- First Row of Items -->
    <div class="menu-buttons">
      <button onclick="addToOrder('Dessert', 3.00)" class="menu-button tooltip" data-title="Dessert">
        <img src="images/Dessert.jpg" alt="Dessert" class="menu-image">
        <div class="price">$3.00</div>
      </button>
      <button onclick="addToOrder('Cake', 4.00)" class="menu-button tooltip" data-title="Cake">
        <img src="images/Cake.jpg" alt="Cake" class="menu-image">
        <div class="price">$4.00</div>
      </button>
      <button onclick="addToOrder('IceCream', 3.50)" class="menu-button tooltip" data-title="IceCream">
        <img src="images/IceCream.jpg" alt="IceCream" class="menu-image">
        <div class="price">$3.50</div>
      </button>
    </div>
    <!-- Second Row of Items -->
    <div class="menu-buttons">
      <button onclick="addToOrder('Coffee', 2.50)" class="menu-button tooltip" data-title="Coffee">
        <img src="images/Coffee.jpg" alt="Coffee" class="menu-image">
        <div class="price">$2.50</div>
      </button>
      <button onclick="addToOrder('Cappuccino', 3.50)" class="menu-button tooltip" data-title="Cappuccino">
        <img src="images/Cappuccino.jpg" alt="Cappuccino" class="menu-image">
        <div class="price">$3.50</div>
      </button>
      <button onclick="addToOrder('Mocha', 4.00)" class="menu-button tooltip" data-title="Mocha">
        <img src="images/Mocha.jpg" alt="Mocha" class="menu-image">
        <div class="price">$4.00</div>
      </button>
    </div>
    <!-- Third Row of Items -->
    <div class="menu-buttons">
      <button onclick="addToOrder('Meal', 10.00)" class="menu-button tooltip" data-title="Meal">
        <img src="images/Meal.jpg" alt="Meal" class="menu-image">
        <div class="price">$10.00</div>
      </button>
      <button onclick="addToOrder('Sushi', 8.00)" class="menu-button tooltip" data-title="Sushi">
        <img src="images/Sushi.jpg" alt="Sushi" class="menu-image">
        <div class="price">$8.00</div>
      </button>
      <button onclick="addToOrder('Teriyaki', 9.00)" class="menu-button tooltip" data-title="Teriyaki">
        <img src="images/Teriyaki.jpg" alt="Teriyaki" class="menu-image">
        <div class="price">$9.00</div>
      </button>
    </div>
    <!-- Fourth Row of Items -->
    <div class="menu-buttons">
      <button onclick="addToOrder('Juice', 2.00)" class="menu-button tooltip" data-title="Juice">
        <img src="images/Juice.jpg" alt="Juice" class="menu-image">
        <div class="price">$2.00</div>
      </button>
      <button onclick="addToOrder('Tea', 1.50)" class="menu-button tooltip" data-title="Tea">
        <img src="images/Tea.jpg" alt="Tea" class="menu-image">
        <div class="price">$1.50</div>
      </button>
      <button onclick="addToOrder('Beer', 5.00)" class="menu-button tooltip" data-title="Beer">
        <img src="images/Beer.jpg" alt="Beer" class="menu-image">
        <div class="price">$5.00</div>
      </button>
    </div>

    <h2>Order Details</h2>
    <form id="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br /><br />

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location" required><br /><br />

      <label for="time">Serving Time:</label>
      <input type="time" id="time" required><br /><br />

      <button type="button" onclick="sendOrder()">Send Order</button>
    </form>

    <!-- Order summary displayed to the customer -->
    <div id="orderSummary">
      <h3>Your Current Order:</h3>
      <ul id="orderList"></ul>
      <p>Total Price: $<span id="orderTotal">0.00</span></p>
    </div>
  </div>

  <script>
    const orders = [];

    // Adds a selected item to the order list and updates the summary display.
    function addToOrder(item, price) {
      orders.push({ name: item, price: price });
      updateOrderSummary();
      alert(`${item} ($${price.toFixed(2)}) added to your order!`);
    }

    // Updates the order summary list and calculates the total price.
    function updateOrderSummary() {
      const orderListElem = document.getElementById('orderList');
      orderListElem.innerHTML = '';  // Clear current list
      let total = 0;
      orders.forEach(order => {
        const listItem = document.createElement('li');
        listItem.textContent = `${order.name} - $${order.price.toFixed(2)}`;
        orderListElem.appendChild(listItem);
        total += order.price;
      });
      document.getElementById('orderTotal').textContent = total.toFixed(2);
    }

    // Uses EmailJS to send the order details via email.
    function sendOrder() {
      if (orders.length === 0) {
        alert('No items in your order!');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const location = document.getElementById('location').value.trim();
      const time = document.getElementById('time').value;

      if (!name || !location || !time) {
        alert('Please fill in all the details!');
        return;
      }

      // Create a summary string for EmailJS: "Item ($Price), ..." 
      const orderSummary = orders
        .map(order => `${order.name} ($${order.price.toFixed(2)})`)
        .join(', ');

      // Data to send through EmailJS
      const orderDetails = {
        orders: orderSummary,
        name: name,
        location: location,
        time: time
      };

      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', orderDetails)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Order sent successfully!');
          orders.length = 0; // Clear the orders array
          document.getElementById('order-form').reset(); // Reset the form
          updateOrderSummary(); // Refresh the order summary display
        }, function(error) {
          console.error('FAILED...', error);
          alert('Failed to send order. Please try again later.');
        });
    }
  </script>
</body>
</html>
