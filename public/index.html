<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/main.css?v=2.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Pacifico&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  

  <title>Rio's Cafe - Order Confirmation</title>
  
</head>
<body>
  <div id="sizeOverlay" class="backdrop-overlay" style="display:none;">
    <div id="sizeModalBox" class="modal-box">
      <!-- JS will inject close-btn, title, size buttons and confirm here -->
    </div>
  </div>
  <div id="app">
    <div class="logo">
  <img src="images/rios-cafe-logo.png" alt="Rio's Cafe Logo">
</div>

    <h1>Rio's Cafe</h1>
    <p>Select your order:</p>
    <!-- Menu Items -->
 <main class="container">
    <!-- Desserts Accordion -->
    <section class="accordion-section desserts">
      <button class="accordion-toggle">Desserts</button>
      <div class="accordion-content">
        <div class="menu-carousel">
      <button type="button" class="menu-button tooltip" data-title="AppleCrisp" data-size="true">
        <div class="menu-content">
          <img src="images/AppleCrisp.png" alt="Apple Crisp" class="menu-image">
          <div class="price">$4.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="ApplePie" data-size="true">
        <div class="menu-content">
          <img src="images/ApplePie.png" alt="Apple Pie" class="menu-image">
          <div class="price">$2.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="BrownieTrifle" data-size="true">
        <div class="menu-content">
          <img src="images/BrownieTrifle.png" alt="Brownie Trifle" class="menu-image">
          <div class="price">$4.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="HotMilkCake" data-size="true">
        <div class="menu-content">
          <img src="images/HotMilkCake.png" alt="Hot Milk Cake" class="menu-image">
          <div class="price">$3.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="ChocolateCake" data-size="true">
        <div class="menu-content">
          <img src="images/ChocolateCake.png" alt="Chocolate Cake" class="menu-image">
          <div class="price">$3.50</div>
        </div>
      </button>
    </div>
  </div>
</section>

 <section class="accordion-section coffee">
      <button class="accordion-toggle">Coffee</button>
      <div class="accordion-content">
        <div class="menu-carousel">
      <button type="button" class="menu-button tooltip" data-title="CaffeMacchiato" data-size="true">
        <div class="menu-content">
          <img src="images/CaffeMacchiato.png" alt="Caff√® Macchiato" class="menu-image">
          <div class="price">$2.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="CaffeMocha" data-size="true">
        <div class="menu-content">
          <img src="images/CaffeMocha.png" alt="Caff√® Mocha" class="menu-image">
          <div class="price">$3.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Cappuccino" data-size="true">
        <div class="menu-content">
          <img src="images/Cappuccino.png" alt="Cappuccino" class="menu-image">
          <div class="price">$3.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Espresso" data-size="true">
        <div class="menu-content">
          <img src="images/Espresso.png" alt="Espresso" class="menu-image">
          <div class="price">$2.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Latte" data-size="true">
        <div class="menu-content">
          <img src="images/Latte.png" alt="Latte" class="menu-image">
          <div class="price">$4.00</div>
        </div>
      </button>
    </div>
  </div>
</section>

 <section class="accordion-section meals">
      <button class="accordion-toggle">Meals</button>
      <div class="accordion-content">
        <div class="menu-carousel">
      <button type="button" class="menu-button tooltip" data-title="Adobo" data-size="true">
        <div class="menu-content">
          <img src="images/Adobo.png" alt="Adobo" class="menu-image">
          <div class="price">$10.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Barbecue" data-size="true">
        <div class="menu-content">
          <img src="images/Barbecue.png" alt="Barbecue" class="menu-image">
          <div class="price">$12.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Pasta" data-size="true">
        <div class="menu-content">
          <img src="images/Pasta.png" alt="Pasta" class="menu-image">
          <div class="price">$8.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Salad" data-size="true">
        <div class="menu-content">
          <img src="images/Salad.png" alt="Salad" class="menu-image">
          <div class="price">$8.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Steak" data-size="true">
        <div class="menu-content">
          <img src="images/Steak.png" alt="Steak" class="menu-image">
          <div class="price">$8.50</div>
        </div>
      </button>
    </div>
  </div>
</section>

 <section class="accordion-section drinks">
      <button class="accordion-toggle">Drinks</button>
      <div class="accordion-content">
        <div class="menu-carousel">
      <button type="button" class="menu-button tooltip" data-title="Beer" data-size="true">
        <div class="menu-content">
          <img src="images/Beer.png" alt="Beer" class="menu-image">
          <div class="price">$2.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="IcedTea" data-size="true">
        <div class="menu-content">
          <img src="images/IcedTea.png" alt="Iced Tea" class="menu-image">
          <div class="price">$2.50</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Lemonade" data-size="true">
        <div class="menu-content">
          <img src="images/Lemonade.png" alt="Lemonade" class="menu-image">
          <div class="price">$5.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="MilkShake" data-size="true">
        <div class="menu-content">
          <img src="images/MilkShake.png" alt="Milkshake" class="menu-image">
          <div class="price">$5.00</div>
        </div>
      </button>
      <button type="button" class="menu-button tooltip" data-title="Wine" data-size="true">
        <div class="menu-content">
          <img src="images/Wine.png" alt="Wine" class="menu-image">
          <div class="price">$5.00</div>
        </div>
      </button>
    </div>
  </div>
</section>

 <section id="order-summary" class="panel">
    <h2>Order Summary</h2>
    <ul id="orderList"></ul>
    <div class="total-line">
      <span>Total:</span>
      <span class="total-amount">$<span id="orderTotal">0.00</span></span>
    </div>
  </section>

  <!-- 2. Order Details Panel -->
<section id="order-details" class="panel">
  <h2>Order Details</h2>
  <form id="order-form" class="order-form-grid">
  
    <!-- Name -->
    <div class="form-group">
      <label for="custName">Name</label>
      <input
        type="text"
        id="custName"
        name="custName"
        placeholder="Enter your name"
        required
      />
    </div>
  
    <!-- Serving Time (clock picker) -->
    <div class="form-group time-group">
      <label for="serveTime">Serving Time</label>
      <input
        type="time"
        id="serveTime"
        name="serveTime"
        required
      />
    </div>
  
    <!-- Address (full width) -->
   <div class="form-group geo-group">
  <label for="custAddress">Address</label>
  <div class="geo-input">
    <input
      type="text"
      id="custAddress"
      name="custAddress"
      placeholder="Enter your address"
      required
    />
    <button
      type="button"
      id="useLocationBtn"
      title="Fill in with your current location"
    >
      üìç
    </button>
  </div>
</div>

  
    <!-- Email (full width) -->
    <div class="form-group full-width">
      <label for="custEmail">Email Address</label>
      <input
        type="email"
        id="custEmail"
        name="custEmail"
        placeholder="Enter your email"
        required
      />
    </div>
  
    <!-- Submit -->
   <section id="confirm-section" style="display: none;">
  <button id="sendOrderBtn">Send Order</button>
</section>

  </form>
</section>
<!-- Load JavaScript file first -->
<script defer src="carousel.js"></script>
  <script defer src="app.js"></script>
</body>
  

</html>
